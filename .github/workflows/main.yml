name: Bug Finder
on: [pull_request_target]

jobs:
  find-bugs:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.x

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install openai

    - name: Get modified Python files
      id: modified_files
      run: |
        FILES=$(git diff --name-only --diff-filter=d ${{ github.event.pull_request.base.sha }} ${{ github.event.pull_request.head.sha }} | grep -E '\.py$')
        echo "Modified files: $FILES"
        echo "::set-output name=files::$FILES"

    - name: Run bug finder
      if: steps.modified_files.outputs.files != ''
      run: |
        IFS=' ' read -ra FILES <<< "${{ steps.modified_files.outputs.files }}"
        python bug_finder.py "${FILES[@]}"
